[[annotation]]
file="gnomad_genome.2.1.1_LIFTOVER.pxu.vcf.gz"
fields=["AF",
"nhomalt",
"AF_popmax",
"AF_nfe",
"AF_afr",
"AF_amr",
"AF_eas",
"AF_asj",
"AF_fin",
"AF_oth"]
names=["gnomad_genome_af", "gnomad_genome_nhomalt","gnomad_genome_af_popmax","gnomad_genome_af_nfe","gnomad_genome_af_afr",
"gnomad_genome_af_amr","gnomad_genome_af_eas","gnomad_genome_af_asj", "gnomad_genome_af_fin", "gnomad_genome_af_oth"]
