[[annotation]]
file="1000genomes_WGS_2020-08-05.annotated.uniq.normalized.vcf.gz"
fields=["AF_EUR",
"AF_AMR",
"AF_AFR",
"AF_EAS",
"AF_SAS",
"AF"]
names=["1kg_af_eur","1kg_af_amr", "1kg_af_afr", "1kg_af_eas", "1kg_af_sas", "1kg_af"]
ops=["self","self","self","self","self","self"]

[[annotation]]
file="dbsnp-151.vcf.gz"
fields=["ID"]
names=["rs_ids"]
ops=["concat"]

[[annotation]]
file="clinvar.vcf.gz"
fields=["CLNSIG","CLNREVSTAT"]
names=["clinvar_pathogenic", "clinvar_status"]
ops=["concat", "concat"]
                    
# convert 5 to 'pathogenic', 255 to 'unknown', etc.
[[postannotation]]
fields=["clinvar_pathogenic"]
op="lua:clinvar_sig(clinvar_pathogenic)"
name="clinvar_sig"
type="String"

